<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Dados da sorte</h1>
    <div class="sorteio-field">
        <h4>Clique em sorteio para  jogar</h4>
        <button>Sortear</button>
    </div>
    <main>
        <h2>Jogador</h2>
        <div class="dados-field">
            <div class="dados" id="dados-jogador"></div>

            <div class="dados-result" id="result-jogador">
                <h4>Soma dos Dados :</h4>
                <h3 id="somaJogador"></h3>
                <h3 id="jogador-status"></h3>
            </div>
        </div>

        <h2>Computador</h2>
        <div class="dados-field">
            <div class="dados" id="dados-computador"></div>

            <div class="dados-result" id="result-computador">
                <h4>Soma dos Dados :</h4>
                <h3 id="somaIa"></h3>
                <h3 id="computador-status"></h3>
            </div>
        </div>
    </main>

    <script src="script/scripts.js"></script>
</body>
</html>
